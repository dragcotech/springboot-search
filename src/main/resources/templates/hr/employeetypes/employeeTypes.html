<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="layout">

<body>

<div layout:fragment="content">
    <div class="row">
        <div class="col-lg-12">
            <h3 class="page-header"><i class="fa fa fa-bars"></i>Employee Types</h3>
            <ol class="breadcrumb">
                <li><i class="fa fa-bars"></i><a href="/hr">HR Home</a></li>
                <li><i class="fa fa-home"></i>Employee Types</li>
            </ol>
        </div>
    </div>
    <div class="container">
        <section class="panel">
            <div class="panel-heading" style="padding: 10px">
                <form class="form-inline" role="form" th:action="@{/employeetypes}" method="post">
                    <div class="form-group">
                        <label class="sr-only">Employee Type</label>
                        <input type="text" id="txtDescription" name="description" class="form-control" placeholder="Employee Type">
                    </div>
                    <div class="form-group">
                        <label class="sr-only">Details</label>
                        <input type="text" id="txtDetails" name="details" class="form-control" placeholder="Details">
                    </div>
                    <button type="submit" class="btn btn-primary">Save</button>
                    <button type="reset" class="btn btn-warning">Clear</button>

                </form>
            </div>
            <div class="panel-body">
                <table class="table table-striped table-advance table-hover">
                    <tbody>
                    <tr>
                        <th></th>
                        <th><i class="icon_profile"></i> Type</th>
                        <th><i class="icon_calendar"></i> Details</th>
                        <th><i class="icon_cogs"></i> Delete</th>
                    </tr>
                    <tr th:each="employeeType:${employeeTypes}">
                        <td><i class="fa fa-table"></i></td>
                        <td th:text="${employeeType.description}"></td>
                        <td th:text="${employeeType.details}"></td>
                        <td>
                            <div class="btn-group">
                                <a class="btn btn-danger" onclick="return confirm('Are you sure you want delete this employee type?')"
                                   th:href="@{'/employeetypes/delete/'+${employeeType.id}}">
                                    <i class="icon_close_alt2"></i></a>
                            </div>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </section>
    </div>

</div>
</body>
</html>

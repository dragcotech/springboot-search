<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="layout">

<body>

<div layout:fragment="content">
    <section class="wrapper">
        <div class="row">
            <div class="col-lg-12">
                <h3 class="page-header"><i class="fa fa fa-bars"></i>Job Titles</h3>
                <ol class="breadcrumb">
                    <li><i class="fa fa-bars"></i><a href="/hr">HR Home</a></li>
                    <li><i class="fa fa-home"></i>Job Titles</li>
                </ol>
            </div>
        </div>
        <div class="container">
            <section class="panel table table-bordered">
                <div class="panel-heading" style="padding: 10px">
                    <form class="form-inline" role="form" th:action="@{/jobtitles}" method="post">
                        <div class="form-group">
                            <label class="sr-only">Job Title</label>
                            <input type="text" id="txtDescription" name="description" placeholder="Job Title"
                                   class="form-control">
                        </div>
                        <div class="form-group">
                            <label class="sr-only">Details</label>
                            <input type="text" id="txtDetails" size="70" placeholder="Details" name="details"
                                   class="form-control">
                        </div>
                        <button type="submit" class="btn btn-primary">Save</button>
                        <button type="reset" class="btn btn-warning">Clear</button>
                    </form>
                </div>
                <div class="panel-body">
                    <table class="table table-striped table-advance table-hover">
                        <tbody>
                        <tr>
                            <th></th>
                            <th><i class="icon_profile"></i>Job Title</th>
                            <th><i class="icon_calendar"></i>Details</th>
                            <th><i class="icon_cogs"></i>Delete</th>
                        </tr>
                        <tr th:each="jobTitle:${jobTitles}">
                            <td><i class="fa fa-table"></i></td>
                            <td th:text="${jobTitle.description}"></td>
                            <td th:text="${jobTitle.details}"></td>
                            <td>
                                <div class="btn-group">
                                    <a class="btn btn-danger" onclick="return confirm('Are you sure you want delete this job title?')"
                                       th:href="@{'/jobtitles/delete/'+${jobTitle.id}}">
                                        <i class="icon_close_alt2"></i></a>
                                </div>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </section>
        </div>
    </section>
</div>
</body>
</html>

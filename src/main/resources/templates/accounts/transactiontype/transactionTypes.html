<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="layout">
<body>

<div layout:fragment="content">
    <section class="wrapper">
        <div class="row">
            <div class="col-lg-12">
                <h3 class="page-header"><i class="fa fa fa-bars"></i>Transaction Types</h3>
                <ol class="breadcrumb">
                    <li><i class="fa fa-home"></i><a href="/accounts">Accounts Home</a></li>
                    <li><i class="fa fa-square-o"></i>Transaction Types</li>
                </ol>
            </div>
        </div>
        <div class="container">
            <section class="panel">
                <div style="padding: 10px">
                    <form class="form-inline" role="form" th:action="@{/transactiontypes}" method="post">
                        <div class="form-group">
                            <label class="sr-only">Description</label>
                            <input type="text" id="txtDescription" name="description" class="form-control" placeholder="Transaction Type">
                        </div>
                        <div class="form-group">
                            <label class="sr-only">Details</label>
                            <input type="text" id="txtDetails" name="details" class="form-control" placeholder="Details">
                        </div>
                        <button type="submit" class="btn btn-primary">Save</button>
                        <button type="reset" class="btn btn-warning">Clear</button>
                    </form>
                </div>
                <table class="table table-striped table-advance table-hover">
                    <tbody>
                    <tr>
                        <th></th>
                        <th><i class="icon_profile"></i> Transaction Type</th>
                        <th><i class="icon_calendar"></i> Details</th>
                        <th><i class="icon_cogs"></i> Delete</th>
                    </tr>
                    <tr th:each="transactionType:${transactionTypes}">
                        <td><i class="fa fa-bookmark"></i></td>
                        <td th:text="${transactionType.description}"></td>
                        <td th:text="${transactionType.details}"></td>
                        <td>
                            <div class="btn-group">
                                <a class="btn btn-danger" onclick="return confirm('Are you sure you want delete this transaction type?')"
                                   th:href="@{'/transactiontype/delete/'+${transactionType.id}}">
                                    <i class="icon_close_alt2"></i></a>
                            </div>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </section>
        </div>
    </section>
</div>
</body>
</html>

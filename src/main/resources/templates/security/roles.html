<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="layout">

<body>

<div layout:fragment="content">
    <section class="wrapper">
        <div class="row">
            <div class="col-lg-12">
                <h3 class="page-header"><i class="fa fa fa-bars"></i> Roles Management Page</h3>
                <ol class="breadcrumb">
                    <li><i class="fa fa-home"></i><a href="/index">Home</a></li>
                    <li><i class="fa fa-bars"></i><a href="/security">Security Home</a></li>
                    <li><i class="fa fa-square-o"></i>Roles</li>
                </ol>
            </div>
        </div>
        <div class="container">
            <section class="panel table table-bordered">
                <div class="panel-heading" style="padding: 10px">
                    <form class="form-inline" role="form" th:action="@{/security/roles}" method="post">
                        <div class="form-group">
                            <label class="sr-only">Role</label>
                            <input type="text" id="txtDescription" required minlength="3" maxlength="10" name="description" placeholder="Role"
                                   class="form-control">
                        </div>
                        <div class="form-group">
                            <label class="sr-only">Details</label>
                            <input type="text" id="txtDetails" size="70" required minlength="3" maxlength="10" placeholder="Details" name="Details"
                                   class="form-control">
                        </div>
                        <button type="submit" class="btn btn-primary">Save</button>
                        <button type="reset" class="btn btn-warning">Clear</button>
                    </form>
                </div>
                <div class="panel-body">
                    <table class="table table-striped table-advance table-hover">
                        <tbody>
                        <tr>
                            <th></th>
                            <th><i class="icon_paperclip"></i> Role</th>
                            <th><i class="icon_tag"></i> Details</th>
                            <th><i class="icon_cogs"></i> Delete</th>
                        </tr>
                        <tr th:each="role:${roles}">
                            <td><i class="fa fa-bookmark"></i></td>
                            <td th:text="${role.description}"></td>
                            <td th:text="${role.details}"></td>
                            <td>
                                <div class="btn-group">
                                    <a class="btn btn-danger" onclick="return confirm('Are you sure you want delete?')"
                                       th:href="@{'/security/role/delete/'+${role.id}}">
                                        <i class="icon_close_alt2"></i></a>
                                </div>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </section>
        </div>
    </section>
</div>


</body>
</html>

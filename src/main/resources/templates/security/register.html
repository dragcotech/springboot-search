<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Creative - Bootstrap 3 Responsive Admin Template">
  <meta name="author" content="GeeksLabs">
  <meta name="keyword" content="Creative, Dashboard, Admin, Template, Theme, Bootstrap, Responsive, Retina, Minimal">
  <link rel="shortcut icon" href="img/favicon.png">

  <title th:text="${title}"></title>

  <!-- Bootstrap CSS -->
  <link href="/css/bootstrap.min.css" rel="stylesheet">
  <!-- bootstrap theme -->
  <link href="/css/bootstrap-theme.css" rel="stylesheet">
  <!--external css-->
  <!-- font icon -->
  <link href="/css/elegant-icons-style.css" rel="stylesheet"/>
  <link href="/css/font-awesome.css" rel="stylesheet"/>
  <!-- Custom styles -->
  <link href="/css/style.css" rel="stylesheet">
  <link href="/css/style-responsive.css" rel="stylesheet"/>

  <script src="/js/html5shiv.js"></script>
  <script src="/js/respond.min.js"></script>

</head>

<body class="login-img3-body">

<div class="container">

  <form class="login-form" th:action="@{/users/addNew}" method="post">
    <div class="login-wrap">
      <p class="login-img"><i class="icon_lock_alt"></i></p>

      <div class="input-group">
        <span class="input-group-addon"><i class="icon_profile"></i></span>
        <input type="text" class="form-control" required minlength="3" maxlength="20" placeholder="First name(required)" autofocus name="firstName">
      </div>

      <div class="input-group">
        <span class="input-group-addon"><i class="icon_profile"></i></span>
        <input type="text" class="form-control" required minlength="3" maxlength="20" placeholder="Last name(required)" autofocus name="lastName">
      </div>
      <div style="text-align:center; font-size:10px; color:red; font-weight:normal">
        <span th:utext="${message}"></span>
      </div>
      <div class="input-group">
        <span class="input-group-addon"><i class="icon_profile"></i></span>
        <input type="text" class="form-control" required minlength="3" maxlength="20" placeholder="Username(required)" name="username" autofocus>
      </div>

      <div class="input-group">
        <span class="input-group-addon"><i class="icon_key_alt"></i></span>
        <input type="password" class="form-control" required minlength="5" maxlength="20" placeholder="Password(required)" id="password" name="password">
      </div>

      <div class="input-group">
        <span class="input-group-addon"><i class="icon_key_alt"></i></span>
        <input type="password" class="form-control" required minlength="5" maxlength="20" placeholder="Confirm Password(required)" id="confirmPassword">
      </div>

      <label class="checkbox">
        <span><a th:href="@{/login}"> Login Page</a></span>
      </label>
      <button class="btn btn-primary btn-lg btn-block" type="submit">Register</button>
    </div>
  </form>
  <div class="text-right">
    <div class="credits">
      Copyright by <a href="https://github.com/parunev">Parunev</a>
    </div>
  </div>
</div>


<!-- javascripts -->
<script src="/js/jquery.js"></script>
<script src="/js/bootstrap.min.js"></script>

<script src="/js/register.js"></script>

</body>
</html>

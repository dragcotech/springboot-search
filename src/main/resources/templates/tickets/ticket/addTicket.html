<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="layout">

<body>

<div layout:fragment="content">
    <section class="wrapper">
        <div class="row">
            <div class="col-lg-12">
                <h3 class="page-header"><i class="fa fa fa-bars"></i>Add New Ticket Record</h3>
                <ol class="breadcrumb">
                    <li><i class="fa fa-home"></i><a href="/tickets">Ticket Home</a></li>
                    <li><i class="fa fa-bars"></i><a href="/ticket/alltickets">Ticket List</a></li>
                    <li><i class="fa fa-bars"></i>Add New Ticket Record</li>
                </ol>
            </div>
        </div>
        <div class="container" style="width: 70%">
            <div class="row justify-content-center">
                <div class="col-lg-12">
                    <form class="form-horizontal" th:action="@{/ticket/alltickets}" method="post">
                        <section class="panel">
                            <header class="panel-heading">
                                Add New Ticket Record
                            </header>
                            <div class="panel-body">
                                <div class="form-group">
                                    <label for="idAdd" class="col-form-label col-sm-4">Id</label>
                                    <div class="col-sm-6">
                                        <input type="text" class="form-control" id="idAdd" name="id" disabled>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="remarksAdd" class="col-form-label col-sm-4">Subject</label>
                                    <div class="col-sm-6">
                                        <input type="text" required class="form-control" id="subjectAdd" name="subject">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="remarksAdd" class="col-form-label col-sm-4">Details</label>
                                    <div class="col-sm-6">
                                        <input type="text" required class="form-control" id="detailsAdd" name="details">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="openDateAdd" class="col-form-label col-sm-4">Open Date</label>
                                    <div class="col-sm-6">
                                        <input type="date" required class="form-control" id="openDateAdd" name="openDate">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="closeDateAdd" class="col-form-label col-sm-4">Close Date</label>
                                    <div class="col-sm-6">
                                        <input type="date" required class="form-control" id="closeDateAdd" name="closeDate">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="remarksAdd" class="col-form-label col-sm-4">Remarks</label>
                                    <div class="col-sm-6">
                                        <input type="text" class="form-control" id="remarksAdd" name="remarks">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="ddlTicketStatusAdd" class="col-form-label col-sm-4">Ticket Status</label>
                                    <div class="col-sm-6">
                                        <select class="form-control" required id="ddlTicketStatusAdd" name="ticketStatus">
                                            <option>-SELECT-</option>
                                            <option th:each="ticketStatus : ${ticketStatuses}"
                                                    th:value="${ticketStatus.id}"
                                                    th:text="${ticketStatus.description}">
                                            </option>
                                        </select>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="ddlRaisedByAdd" class="col-form-label col-sm-4">Raised By</label>
                                    <div class="col-sm-6">
                                        <select class="form-control" required id="ddlRaisedByAdd" name="raisedBy">
                                            <option>-SELECT-</option>
                                            <option th:each="client : ${clients}"
                                                    th:value="${client.id}"
                                                    th:text="${client.name}">
                                            </option>
                                        </select>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="ddlRaisedByAdd" class="col-form-label col-sm-4">Assigned To</label>
                                    <div class="col-sm-6">
                                        <select class="form-control" required id="ddlAssignedToAdd" name="assignedTo">
                                            <option>-SELECT-</option>
                                            <option th:each="employee : ${employees}"
                                                    th:value="${employee.id}"
                                                    th:text="${employee.username}">
                                            </option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                        </section>
                        <section class="panel">

                            <div class="panel-body">
                                <button type="submit" class="btn btn-primary">
                                    Save
                                </button>
                                <a href="/ticket/alltickets" class="btn  btn-warning">
                                    Exit
                                </a>
                            </div>
                        </section>
                    </form>
                </div>
            </div>
        </div>
    </section>
</div>

</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="layout">
<body>

<div layout:fragment="content">
  <section class="wrapper">
    <div class="row">
      <div class="col-lg-12">
        <h3 class="page-header"><i class="fa fa fa-bars"></i>ADMIN</h3>
        <ol class="breadcrumb">
          <li><i class="fa fa-bars"></i><a href="/admin">Admin Home</a></li>
          <li><i class="fa fa-home"></i><a href="/suppliers">All Suppliers</a></li>
        </ol>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-12">
        <section class="panel" style="margin-bottom: 0px;">

          <div class="panel-body">
            <a href="/addsupplier" class="btn btn-primary">
              Add New Supplier Record
            </a>
          </div>
        </section>
        <section class="panel">
          <header class="panel-heading">
            List of Suppliers
          </header>
          <table class="table table-striped table-advance table-hover">
            <tbody>
            <tr>
              <th></th>
              <th><i class="icon_profile"></i>Name</th>
              <th><i class="icon_calendar"></i>Address</th>
              <th><i class="icon_pin_alt"></i>Website</th>
              <th><i class="icon_cogs"></i>Action</th>
            </tr>
            <tr th:each="supplier:${suppliers}">
              <td><i class="fa fa-user"></i></td>
              <td th:text="${supplier.name}"></td>
              <td th:text="${supplier.address}"></td>
              <td th:text="${supplier.website}"></td>
              <td>
                <div class="btn-group">
                  <a class="btn btn-primary" th:href="@{'/supplier/details/'+${supplier.id}}">
                    <i class="icon_document_alt"></i></a>
                  <a class="btn btn-success"
                     th:href="@{'/supplier/edit/'+${supplier.id}}">
                    <i class="icon_pencil-edit"></i></a>
                  <a class="btn btn-danger"
                     onclick="return confirm('Are you sure you want to delete this supplier?')"
                     th:href="@{'/suppliers/delete/'+${supplier.id}}">
                    <i class="icon_close_alt2"></i>
                  </a>
                </div>
              </td>
            </tr>
            </tbody>
          </table>
        </section>
      </div>
    </div>
  </section>

</div>


</body>
</html>

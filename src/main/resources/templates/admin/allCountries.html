<!DOCTYPE html>

<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="layout">

<body>

<div layout:fragment="content">


    <div class="row">
        <div class="col-lg-12">
            <section class="panel">
                <div class="panel-body">
                    <a href="/addcountry" class="btn btn-primary">
                        Add new country
                    </a>
                </div>
            </section> <!-- ADD COUNTRY BUTTON -->
            <section class="panel">
                <header class="panel-heading">
                    Advanced Table
                </header>

                <table class="table table-striped table-advance table-hover">
                    <tbody>
                    <tr>
                        <th><i class="icon_profile"></i> Code</th>
                        <th><i class="icon_calendar"></i> Capital</th>
                        <th><i class="icon_mail_alt"></i> Description</th>
                        <th><i class="icon_pin_alt"></i> Nationality</th>
                        <th><i class="icon_mobile"></i> Continent</th>
                        <th><i class="icon_cogs"></i> Action</th>
                    </tr>
                    <tr th:each="country: ${countries}">
                        <td th:text="${country.code}"></td>
                        <td th:text="${country.capital}"></td>
                        <td th:text="${country.description}"></td>
                        <td th:text="${country.nationality}"></td>
                        <td th:text="${country.continent}"></td>
                        <td>
                            <div class="btn-group">
                                <a class="btn btn-primary" href="#"><i class="icon_plus_alt2"></i></a>
                                <a class="btn btn-success" href="#"><i class="icon_check_alt2"></i></a>
                                <a class="btn btn-danger" href="#"><i class="icon_close_alt2"></i></a>
                            </div>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </section> <!-- TABLE COUNTRY -->
        </div>
    </div>
</div>

</body>
</html>

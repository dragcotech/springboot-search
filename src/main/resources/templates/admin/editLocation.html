<!DOCTYPE html>
<html lang="en"  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="layout">
<body>

<div layout:fragment="content">
    <section class="wrapper">
        <div class="row">
            <div class="col-lg-12">
                <h3 class="page-header"><i class="fa fa fa-bars"></i> ADMIN </h3>
                <ol class="breadcrumb">
                    <li><i class="fa fa-home"></i><a href="/index">Home</a></li>
                    <li><i class="fa fa-bars"></i><a href="/admin">Admin home</a></li>
                    <li><i class="fa fa-bars"></i><a href="/admin">Edit Location</a></li>
                </ol>
            </div>
        </div>
        <div class="container" style="width: 70%">
            <div class="row justify-content-center" >
                <form class="form-horizontal" th:action="@{/locations}" method="post">
                    <section class="panel">
                        <header class="panel-heading">
                            Edit Location Record
                        </header>
                        <div class="panel-body">
                            <div style="padding:10px">
                                <div class="form-group row">
                                    <label class="col-form-label col-sm-4">Id:</label>
                                    <div class="col-sm-6">
                                        <input type="text" th:value="${location.id}" class="form-control" name="id" readonly>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label class="col-form-label col-sm-4">Description</label>
                                    <div class="col-sm-6">
                                        <input type="text" th:value="${location.description}" class="form-control" name="description">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label for="detailsAdd" class="col-form-label col-sm-4">Address</label>
                                    <div class="col-sm-6">
                                        <textarea type="text" th:field="${location.address}" class="form-control" id="addressAdd" name="address"></textarea>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label for="ddlCountryAdd" class="col-form-label col-sm-4">Country</label>
                                    <div class="col-sm-6">
                                        <select class="form-control" id="ddlCountryAdd" name="country">
                                            <option th:value="${null}">-SELECT-</option>
                                            <option th:each="country : ${countries}"
                                                    th:value="${country.id}"
                                                    th:selected="${country.id} == ${location.country}?True: False"
                                                    th:text="${country.name}">
                                            </option>
                                        </select>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label for="ddlStateAdd" class="col-form-label col-sm-4">State</label>
                                    <div class="col-sm-6">
                                        <select class="form-control" id="ddlStateAdd" name="state">
                                            <option th:value="${null}">-SELECT-</option>
                                            <option th:each="state : ${states}"
                                                    th:value="${state.id}"
                                                    th:selected="${state.id} == ${location.state}?True: False"
                                                    th:text="${state.capital}">
                                            </option>
                                        </select>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="detailsAdd" class="col-form-label col-sm-4">Details:</label>
                                    <div class="col-sm-6">
                                        <textarea type="text" th:field="${location.details}" class="form-control" id="detailsAdd" name="details"></textarea>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </section>
                    <section class="panel">
                        <div class="panel-body">
                            <button type="submit" class="btn btn-primary">
                                Save
                            </button>
                            <a href="/locations" class="btn  btn-warning">
                                Exit
                            </a>
                        </div>
                    </section>
                </form>
            </div>
        </div>
    </section>
</div>

</body>
</html>

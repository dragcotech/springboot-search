<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="layout">

<body>

<div layout:fragment="content">
  <section class="wrapper">
    <div class="row">
      <div class="col-lg-12">
        <h3 class="page-header"><i class="fa fa fa-bars"></i>ADMIN</h3>
        <ol class="breadcrumb">
          <li><i class="fa fa-home"></i><a href="/admin">Admin Home</a></li>
          <li><i class="fa fa-bars"></i><a href="/locations">All Locations</a></li>
          <li><i class="fa fa-bars"></i>View Location Record</li>
        </ol>
      </div>
    </div>
    <div class="container" style="width: 70%">
      <div class="row justify-content-center" >
        <form class="form-horizontal">
          <section class="panel">
            <header class="panel-heading">
              View Location Record
            </header>
            <div class="panel-body">
              <div style="padding:10px">
                <div class="form-group row">
                  <label class="col-form-label col-sm-4">Id</label>
                  <div class="col-sm-6">
                    <input type="text" th:value="${location.id}" class="form-control" name="id" readonly>
                  </div>
                </div>
                <div class="form-group row">
                  <label class="col-form-label col-sm-4">Description</label>
                  <div class="col-sm-6">
                    <input type="text" th:value="${location.description}" class="form-control" readonly name="description">
                  </div>
                </div>
                <div class="form-group row">
                  <label for="detailsAdd" class="col-form-label col-sm-4">Address</label>
                  <div class="col-sm-6">
                    <textarea type="text" th:field="${location.address}" class="form-control" id="addressAdd" name="address" readonly></textarea>
                  </div>
                </div>
                <div class="form-group row">
                  <label for="ddlCountryAdd" class="col-form-label col-sm-4">Country</label>
                  <div class="col-sm-6">
                    <input type="text" th:value="${location.getCountry().getName()}" class="form-control" id="ddlCountryAdd" name="country" placeholder="Country" readonly>
                  </div>
                </div>
                <div class="form-group row">
                  <label for="ddlStateAdd" class="col-form-label col-sm-4">State</label>
                  <div class="col-sm-6">
                    <input type="text" th:value="${location.getState().getCapital()}" class="form-control" id="ddlStateAdd" name="state" placeholder="State" readonly>
                  </div>
                </div>
                <div class="form-group">
                  <label for="detailsAdd" class="col-form-label col-sm-4">Details</label>
                  <div class="col-sm-6">
                    <textarea type="text" th:field="${location.details}" class="form-control" id="detailsAdd" name="details" readonly></textarea>
                  </div>
                </div>
                <div class="form-group row">
                  <label class="col-sm-4 col-form-label">Created by</label>
                  <div class="col-sm-6">
                    <input type="text" class="form-control" readonly th:value="${location.createdBy}" name="createdBy" >
                  </div>
                </div>
                <div class="form-group row">
                  <label class="col-sm-4 col-form-label">Create Date</label>
                  <div class="col-sm-6">
                    <input type="text" class="form-control" readonly th:value="${location.createDate}" name="createDate" >
                  </div>
                </div>
                <div class="form-group row">
                  <label class="col-sm-4 col-form-label">Last Modified By</label>
                  <div class="col-sm-6">
                    <input type="text" class="form-control" readonly th:value="${location.lastModifiedBy}" name="lastModifiedBy" >
                  </div>
                </div>
                <div class="form-group row">
                  <label class="col-sm-4 col-form-label">Last Modified Date</label>
                  <div class="col-sm-6">
                    <input type="text" class="form-control" readonly th:value="${location.lastModifiedDate}" name="lastModifiedDate" >
                  </div>
                </div>
              </div>
            </div>
          </section>
          <section class="panel">
            <div class="panel-body">
              <button type="submit"  class="btn btn-success" disabled>Save</button>
              <a href="/locations" class="btn  btn-warning">
                Exit
              </a>
            </div>
          </section>
        </form>
      </div>
    </div>
  </section>
</div>

</body>
</html>

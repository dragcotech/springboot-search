<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="layout">

<body>

<div layout:fragment="content">
    <section class="wrapper">
        <div class="row">
            <div class="col-lg-12">
                <h3 class="page-header"><i class="fa fa-laptop"></i> ADMIN </h3>
                <ol class="breadcrumb">
                    <li><i class="fa fa-home"></i><a href="/index">Home</a></li>
                    <li><i class="fa fa-home"></i><a href="/admin">Admin Home</a></li>
                    <li><i class="fa fa-home"></i><a href="/countries">Edit Country</a></li>
                </ol>
            </div>
        </div>
    </section>

    <div class="container" style="width: 70%">
    <div class="row">
        <form class="form-horizontal" th:action="@{'/countries/update/' +  ${country.id}}" method="put">

        <div class="col-lg-12">

            <section class="panel">
                <header class="panel-heading">
                    Edit Country record
                </header>
                <div class="panel-body">
                        <div class="form-group">
                            <label class="control-label col-sm-4">Code</label>
                            <div class="col-sm-6">
                                <input name="code" th:value="${country.getCode()}" type="text" class="form-control">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-4">Capital</label>
                            <div class="col-sm-6">
                                    <input name="capital" th:value="${country.getCapital()}" class="form-control" size="16" type="text" >
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-4">Description</label>
                            <div class="col-sm-6">
                                    <input name="description" th:value="${country.getDescription()}" type="text" class=" form-control" />
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-4">Nationality</label>
                            <div class="col-sm-5">
                                <input name="nationality" th:value="${country.getNationality()}" type="text" class="form-control">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-4">Continent</label>

                            <div class="col-sm-5">
                                <input name="continent" th:value="${country.getContinent()}" type="text" class="form-control">
                            </div>
                        </div>
                </div>
            </section> <!-- EDIT FORM -->

            <section class="panel">
                <div class="panel-body">
                    <button type="submit" class="btn btn-success">Save</button>
                    <a href="/countries" class="btn btn-warning">Exit</a>
                </div>
            </section> <!-- SAVE/EXIT -->
        </div>

        </form>
    </div>
    </div>
</div>

</body>
</html>

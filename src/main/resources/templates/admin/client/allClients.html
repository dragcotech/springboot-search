<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="layout">
<body>

<div layout:fragment="content">
    <section class="wrapper">
        <div class="row">
            <div class="col-lg-12">
                <h3 class="page-header"><i class="fa fa fa-bars"></i>ADMIN</h3>
                <ol class="breadcrumb">
                    <li><i class="fa fa-home"></i><a href="/admin">Admin Home</a></li>
                    <li><i class="fa fa-bars"></i>All Clients</li>
                </ol>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <section class="panel" style="margin-bottom: 0px;">
                    <div class="panel-body">
                        <div class="row">
                            <div class="col-lg-6">
                                <a href="/addclient" class="btn btn-primary">
                                    Add New Client Record
                                </a>
                            </div>
                            <form th:action="@{/clients}">
                                <div class="col-lg-3">
                                    <input type="text" name="keyword" class="form-control" placeholder="Search for a specific client">
                                </div>
                                <div class="col-lg-3">
                                    <input name="Search" type="submit"  class="btn btn-send form-control">
                                </div>
                            </form>
                        </div>
                    </div>
                </section>
                <section class="panel">
                    <header class="panel-heading">
                        List of Clients
                    </header>

                    <table class="table table-striped table-advance table-hover">
                        <tbody>
                        <tr>
                            <th></th>
                            <th><i class="icon_profile"></i> Name</th>
                            <th><i class="icon_pin_alt"></i> Address</th>
                            <th><i class="icon_search"></i> Website</th>
                            <th><i class="icon_cogs"></i> Details/Edit/Delete</th>
                        </tr>
                        <tr th:each="client:${clients}">
                            <td><i class="fa fa-user"></i></td>
                            <td th:text="${client.name}"></td>
                            <td th:text="${client.address}"></td>
                            <td th:text="${client.website}"></td>
                            <td>
                                <div class="btn-group">
                                    <a class="btn btn-primary" th:href="@{'/client/details/'+${client.id}}">
                                        <i class="icon_document_alt"></i></a>
                                    <a class="btn btn-success"
                                       th:href="@{'/client/edit/'+${client.id}}">
                                        <i class="icon_pencil-edit"></i></a>
                                    <a class="btn btn-danger"
                                       onclick="return confirm('Are you sure you want to delete this client?')"
                                       th:href="@{'/clients/delete/'+${client.id}}">
                                        <i class="icon_close_alt2"></i>
                                    </a>
                                </div>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                    <footer style="font-size: medium" class="panel-footer">
                        Total Items [[${totalItems}]] : Page [[${currentPage}]] of [[${totalPages}]]
                        <nav aria-label="Page navigation example">
                            <ul class="pagination">
                                <li class="page-item" >
                                    <a th:if="${currentPage > 1}"
                                       th:href="@{/clients/page/1}">First</a>
                                    <span th:unless="${currentPage > 1}">First</span>
                                </li>

                                <li class="page-item">
                                    <a th:if="${currentPage > 1}"
                                       th:href="@{'/clients/page/' + ${currentPage - 1}}">Previous</a>
                                    <span th:unless="${currentPage > 1}">Previous</span>
                                </li>

                                <li class="page-item" >
                                <span th:each="i: ${#numbers.sequence(1, totalPages)}">
                                    <a th:href="@{'/clients/page/' + ${i}}">[[${i}]]</a>&nbsp; &nbsp;
                                </span>
                                </li>

                                <li class="page-item">
                                    <a th:if="${currentPage < totalPages}"
                                       th:href="@{'/clients/page/' + ${currentPage + 1}}">Next</a>
                                    <span th:unless="${currentPage < totalPages}">Next</span>
                                </li>

                                <li class="page-item">
                                    <a th:if="${currentPage < totalPages}"
                                       th:href="@{'/clients/page/' + ${totalPages}}">Last</a>
                                    <span th:unless="${currentPage < totalPages}">Last</span>
                                </li>
                            </ul>
                        </nav>

                    </footer>
                </section>
            </div>
        </div>
    </section>
</div>


</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="layout">

<body>

<div layout:fragment="content">
    <section class="wrapper">
        <div class="row">
            <div class="col-lg-12">
                <h3 class="page-header"><i class="fa fa fa-bars"></i>Vehicle Types</h3>
                <ol class="breadcrumb">
                    <li><i class="fa fa-home"></i><a href="/fleet">Fleet Home</a></li>
                    <li><i class="fa fa-bars"></i>Vehicle Types</li>
                </ol>
            </div>
        </div>
        <div class="container">
            <section class="panel border-top">
                <div class="panel-heading" style="padding: 10px">
                    <form class="form-inline" role="form" th:action="@{/fleet/vehicletypes}"  method="post" >
                        <div class="form-group">
                            <label class="sr-only">Vehicle Type</label>
                            <input type="text" required minlength="3" id="txtDescription" name="description" class="form-control" placeholder="Vehicle Type">
                        </div>
                        <div class="form-group">
                            <label class="sr-only">Details</label>
                            <input type="text" required id="txtDetails" name="details" class="form-control" placeholder="Details">
                        </div>
                        <button type="submit" class="btn btn-primary">Save</button>
                        <button type="reset" class="btn btn-warning">Clear</button>

                    </form>
                </div>
                <div class="panel-body">
                    <table class="table table-striped table-advance table-hover">
                        <tbody>
                        <tr>
                            <th></th>
                            <th><i class="icon_paperclip"></i> Vehicle Type</th>
                            <th><i class="icon_tag"></i> Vehicle Type Details</th>
                            <th><i class="icon_cogs"></i> Delete</th>
                        </tr>
                        <tr th:each="vehicleType:${vehicleTypes}">
                            <td><i class="fa fa-bookmark"></i></td>
                            <td th:text="${vehicleType.description}"></td>
                            <td th:text="${vehicleType.details}"></td>
                            <td>
                                <div class="btn-group">
                                    <a class="btn btn-danger" onclick="return confirm('Are you sure you want delete?')"
                                       th:href="@{'/fleet/vehicletype/delete/'+${vehicleType.id}}">
                                        <i class="icon_close_alt2"></i></a>
                                </div>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </section>
        </div>
    </section>
</div>
</body>
</html>

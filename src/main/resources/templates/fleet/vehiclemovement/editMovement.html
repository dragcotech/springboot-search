<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="layout">
<body>

<div layout:fragment="content">
    <section class="wrapper">
        <div class="row">
            <div class="col-lg-12">
                <h3 class="page-header"><i class="fa fa fa-bars"></i>Edit Vehicle Movement Record</h3>
                <ol class="breadcrumb">
                    <li><i class="fa fa-home"></i><a href="/fleet/vehiclemovements">Vehicle Movements</a></li>
                    <li><i class="fa fa-bars"></i>Edit Vehicle Movement Record</li>
                </ol>
            </div>
        </div>
        <div class="container" style="width: 70%">
            <div class="row justify-content-center">
                <form class="form-horizontal" th:action="@{/fleet/vehiclemovements}" method="post">
                    <div class="row justify-content-center white-bg">
                        <section class="panel">
                            <header class="panel-heading">
                                Edit Vehicle Movement Record
                            </header>
                            <br>
                            <div class="col-lg-6">
                                <section class="panel">
                                    <div class="form-group row">
                                        <label for="idAdd" class="col-sm-4 col-form-label">Id</label>
                                        <div class="col-sm-6">
                                            <input type="text" class="form-control" th:value="${movement.id}" id="idAdd" name="id" readonly>
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label for="ddlVehicleAdd" class="col-form-label col-sm-4">Vehicle</label>
                                        <div class="col-sm-6">
                                            <select class="form-control" id="ddlVehicleAdd" name="vehicle">
                                                <option th:value="${null}">-SELECT-</option>
                                                <option th:each="vehicle : ${vehicles}"
                                                        th:selected="${vehicle.id}==${movement.getVehicle().getId()}?True:False"
                                                        th:value="${vehicle.id}"
                                                        th:text="${vehicle.name}">
                                                </option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label for="ddlLocation1Add" class="col-form-label col-sm-4">Departed from</label>
                                        <div class="col-sm-6">
                                            <select class="form-control" id="ddlLocation1Add" name="firstLocation">
                                                <option th:value="${null}">-SELECT-</option>
                                                <option th:each="location : ${firstLocation}"
                                                        th:selected = "${location.id} == ${movement.getFirstLocation().getId()}? True:False"
                                                        th:value="${location.id}"
                                                        th:text="${location.address}">
                                                </option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label for="firstDate" class="col-form-label col-sm-4">Departure Date</label>
                                        <div class="col-sm-6">
                                            <input type="date" th:value="${movement.firstDate}" class="form-control" id="firstDate" name="firstDate">
                                        </div>
                                    </div>
                                </section>
                            </div>
                            <div class="col-lg-6">
                                <section class="panel">
                                    <div class="form-group row">
                                        <label for="ddlLocation2Add" class="col-form-label col-sm-4">Arrived at</label>
                                        <div class="col-sm-6">
                                            <select class="form-control" id="ddlLocation2Add" name="secondLocation">
                                                <option th:value="${null}">-SELECT-</option>
                                                <option th:each="location : ${secondLocation}"
                                                        th:selected="${location.id}==${movement.getSecondLocation().getId()}?True:False"
                                                        th:value="${location.id}"
                                                        th:text="${location.address}">
                                                </option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label for="secondDate" class="col-form-label col-sm-4">Arrival date</label>
                                        <div class="col-sm-6">
                                            <input type="date" th:value="${movement.secondDate}" class="form-control" id="secondDate" name="secondDate">
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label for="remarksAdd" class="col-form-label col-sm-4">Remarks</label>
                                        <div class="col-sm-6">
                                            <input type="text" th:value="${movement.remarks}" class="form-control"
                                                   id="remarksAdd" name="remarks">
                                        </div>
                                    </div>
                                </section>
                            </div>
                        </section>
                    </div>
                    <br>
                    <div class="row white-bg">
                        <div class="panel-body">
                            <button type="submit" class="btn btn-primary">
                                Save
                            </button>
                            <a href="/fleet/vehiclemovements" class="btn  btn-warning">
                                Exit
                            </a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </section>
</div>

</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="layout">

<body>
<div layout:fragment="content">
    <section class="wrapper">
        <div class="row">
            <div class="col-lg-12">
                <h3 class="page-header"><i class="fa fa fa-bars"></i>Vehicle Hire Details</h3>
                <ol class="breadcrumb">
                    <li><i class="fa fa-home"></i><a href="/fleet/vehiclehires">Vehicle Hires</a></li>
                    <li><i class="fa fa-bars"></i>Vehicle Hire Details</li>
                </ol>
            </div>
        </div>
        <div class="container" style="width: 70%">
            <form class="form-horizontal" th:action="@{/fleet/vehiclehires}" method="post">
                <div class="row justify-content-center white-bg">
                    <section class="panel">
                        <header class="panel-heading">
                            Vehicle Hire Details
                        </header>
                        <br>
                        <div class="col-lg-6">
                            <section class="panel">
                                <div class="form-group row">
                                    <label for="idAdd" class="col-sm-4 col-form-label">Id</label>
                                    <div class="col-sm-6">
                                        <input type="text" th:value="${hire.id}" class="form-control" id="idAdd"
                                               name="id" placeholder="Id" readonly>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label for="ddlVehicleAdd" class="col-sm-4 col-form-label">Vehicle</label>
                                    <div class="col-sm-6">
                                        <select id="ddlVehicleAdd" name="vehicle" class="form-control" readonly>
                                            <option th:value="${null}">-SELECT-</option>
                                            <option th:each="vehicle : ${vehicles}"
                                                    th:selected="${vehicle.id}==${hire.getVehicle().getId()}?True:False"
                                                    th:value="${vehicle.id}"
                                                    th:text="${vehicle.name}">
                                            </option>
                                        </select>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label class="col-sm-4 col-form-label">Client</label>
                                    <div class="col-sm-6">
                                        <select name="client" class="form-control">
                                            <option th:value="${null}">-SELECT-</option>
                                            <option th:each="client : ${clients}"
                                                    th:selected="${client.id}==${hire.getClient().getId()}?True:False"
                                                    th:value="${client.id}"
                                                    th:text="${client.name}">
                                            </option>
                                        </select>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label class="col-sm-4 col-form-label">Date Out</label>
                                    <div class="col-sm-6">
                                        <input type="date" class="form-control" th:value="${hire.dateOut}" name="dateOut" placeholder="Date Out" readonly>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label class="col-sm-4 col-form-label">Time Out</label>
                                    <div class="col-sm-6">
                                        <input type="time" class="form-control" th:value="${hire.timeOut}" name="timeOut" placeholder="Time Out" readonly>
                                    </div>
                                </div>
                            </section>
                        </div>
                        <div class="col-lg-6">
                            <section class="panel">
                                <div class="form-group row">
                                    <label for="ddlLocationAdd" class="col-sm-4 col-form-label">Destination</label>
                                    <div class="col-sm-6">
                                        <select id="ddlLocationAdd" name="location" class="form-control">
                                            <option th:value="${null}">-SELECT-</option>
                                            <option th:each="location : ${locations}"
                                                    th:selected="${location.id}==${hire.getLocation().getId()}?True:False"
                                                    th:value="${location.id}"
                                                    th:text="${location.address}">
                                            </option>
                                        </select>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label class="col-sm-4 col-form-label">Date In</label>
                                    <div class="col-sm-6">
                                        <input type="date" class="form-control" th:value="${hire.dateIn}" name="dateIn" placeholder="Date In" readonly>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label class="col-sm-4 col-form-label">Time In</label>
                                    <div class="col-sm-6">
                                        <input type="time" class="form-control" th:value="${hire.timeIn}" name="timeIn" placeholder="Time In" readonly>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label class="col-sm-4 col-form-label">Price</label>
                                    <div class="col-sm-6">
                                        <input type="text" class="form-control" th:value="${hire.price + '$'}" name="price" placeholder="Price" readonly>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label class="col-sm-4 col-form-label">Remarks</label>
                                    <div class="col-sm-6">
                                        <textarea class="form-control" th:field="${hire.remarks}" name="remarks" placeholder="Remarks" rows="3" readonly></textarea>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label class="col-sm-4 col-form-label">Created by</label>
                                    <div class="col-sm-6">
                                        <input type="text" class="form-control" readonly th:value="${hire.createdBy}" name="createdBy" >
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label class="col-sm-4 col-form-label">Create Date</label>
                                    <div class="col-sm-6">
                                        <input type="text" class="form-control" readonly th:value="${hire.createDate}" name="createDate" >
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label class="col-sm-4 col-form-label">Last Modified By</label>
                                    <div class="col-sm-6">
                                        <input type="text" class="form-control" readonly th:value="${hire.lastModifiedBy}" name="lastModifiedBy" >
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label class="col-sm-4 col-form-label">Last Modified Date</label>
                                    <div class="col-sm-6">
                                        <input type="text" class="form-control" readonly th:value="${hire.lastModifiedDate}" name="lastModifiedDate" >
                                    </div>
                                </div>
                            </section>
                        </div>
                    </section>
                </div>
                <br>
                <div class="row">
                    <section class="panel">
                        <div class="panel-body">
                            <a th:href="@{'/fleet/hire/edit/'+${hire.id}}" type="submit" class="btn btn-primary">
                                Edit this record
                            </a>
                            <a href="/fleet/vehiclehires" class="btn  btn-warning">
                                Exit
                            </a>
                        </div>
                    </section>
                </div>
            </form>
        </div>
    </section>
</div>
</body>
</html>

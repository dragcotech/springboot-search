<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="layout">

<body>

<div layout:fragment="content">
    <section class="wrapper">
        <div class="row">
            <div class="col-lg-12">
                <h3 class="page-header"><i class="fa fa fa-bars"></i>Vehicle Details</h3>
                <ol class="breadcrumb">
                    <li><i class="fa fa-bars"></i><a href="/vehicles">All Vehicles</a></li>
                    <li><i class="fa fa-square-o"></i>Vehicle Details</li>
                </ol>
            </div>
        </div>
        <div class="container" style="width: 70%">
            <div class="row mb-0">
                <form class="form-horizontal">
                    <section class="panel">
                        <header class="panel-heading">
                            Vehicle Record Details
                        </header>
                        <div class="panel-body">
                            <div class="col-lg-6">
                                <section class="panel">
                                    <div class="form-group row">
                                        <label class="col-sm-4 col-form-label">Id</label>
                                        <div class="col-sm-6">
                                            <input type="text" class="form-control" th:value="${vehicle.id}" readonly name="id">
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label class="col-sm-4 col-form-label">Vehicle Type</label>
                                        <div class="col-sm-6">
                                            <select class="form-control" name="vehicleType" readonly>
                                                <option th:value="${null}">-SELECT-</option>
                                                <option th:each="vehicleType : ${vehicleTypes}"
                                                        th:selected="${vehicleType.id} == ${vehicle.getVehicleType().getId()}? True: False"
                                                        th:value="${vehicleType.id}"
                                                        th:text="${vehicleType.description}">
                                                </option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label class="col-sm-4 col-form-label">Vehicle Name</label>
                                        <div class="col-sm-6">
                                            <input type="text" readonly class="form-control" th:value="${vehicle.name}" name="name" placeholder="Vehicle name">
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label class="col-sm-4 col-form-label">Vehicle Number</label>
                                        <div class="col-sm-6">
                                            <input type="text" readonly class="form-control" th:value="${vehicle.vehicleNumber}" name="vehicleNumber" placeholder="Vehicle number">
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label class="col-sm-4 col-form-label">Registration Date</label>
                                        <div class="col-sm-6">
                                            <input type="date" readonly class="form-control" th:value="${vehicle.registrationDate}" name="registrationDate" placeholder="Registration date">
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label class="col-sm-4 col-form-label">Description</label>
                                        <div class="col-sm-6">
                                            <textarea type="text" readonly class="form-control" th:field="${vehicle.description}" name="description" placeholder="Description" rows="2"></textarea>
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label class="col-sm-4 col-form-label">Acquisition Date</label>
                                        <div class="col-sm-6">
                                            <input type="date" readonly class="form-control" th:value="${vehicle.acquisitionDate}" name="acquisitionDate" placeholder="Acquisition date">
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label for="ddlVehicleMakeAdd" class="col-sm-4 col-form-label">Vehicle Make</label>
                                        <div class="col-sm-6">
                                            <select class="form-control" readonly id="ddlVehicleMakeAdd" name="vehicleMake">
                                                <option th:value="${null}">-SELECT-</option>
                                                <option th:each="vehicleMake : ${vehicleMakes}"
                                                        th:selected="${vehicleMake.id} == ${vehicle.getVehicleMake().getId()} ? True: False"
                                                        th:value="${vehicleMake.id}"
                                                        th:text="${vehicleMake.description}">
                                                </option>
                                            </select>
                                        </div>
                                    </div>
                                </section>
                            </div>
                            <div class="col-lg-6">
                                <section class="panel">
                                    <div class="form-group row">
                                        <label class="col-sm-4 col-form-label">Power</label>
                                        <div class="col-sm-6">
                                            <input type="text" class="form-control" readonly th:value="${vehicle.power}" name="power" placeholder="Power">
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label class="col-sm-4 col-form-label">Fuel Capacity</label>
                                        <div class="col-sm-6">
                                            <input type="text" class="form-control" readonly th:value="${vehicle.fuelCapacity}" name="fuelCapacity" placeholder="Fuel Capacity">
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label class="col-sm-4 col-form-label">Net Weight</label>
                                        <div class="col-sm-6">
                                            <input type="text" class="form-control" readonly th:value="${vehicle.netWeight}" name="netWeight" placeholder="Net Weight">
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label for="ddlEmployeeAdd" class="col-sm-4 col-form-label">In Charge</label>
                                        <div class="col-sm-6">
                                            <select class="form-control" id="ddlEmployeeAdd" readonly name="inCharge">
                                                <option th:value="${null}" disabled>-SELECT-</option>
                                                <option th:each="employee : ${employees}"
                                                        th:selected="${employee.id} == ${vehicle.getInCharge().getId()} ? True: False"
                                                        th:value="${employee.id}"
                                                        th:text="${employee.firstName}">
                                                </option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label for="ddlCurrentStatusAdd" class="col-sm-4 col-form-label">Current Status</label>
                                        <div class="col-sm-6">
                                            <select class="form-control" id="ddlCurrentStatusAdd" readonly name="vehicleStatus">
                                                <option th:value="${null}">-SELECT-</option>
                                                <option th:each="vehicleStatus : ${vehicleStatuses}"
                                                        th:selected="${vehicleStatus.id} == ${vehicle.getVehicleStatus().getId()} ? True: False"
                                                        th:value="${vehicleStatus.id}"
                                                        th:text="${vehicleStatus.description}">
                                                </option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label class="col-sm-4 col-form-label">Current Location</label>
                                        <div class="col-sm-6">
                                            <select class="form-control" id="ddlCurrentLocationAdd" readonly name="currentLocation">
                                                <option th:value="${null}">-SELECT-</option>
                                                <option th:each="location : ${locations}"
                                                        th:selected="${location.id} == ${vehicle.getCurrentLocation().getId()} ? True: False"
                                                        th:value="${location.id}"
                                                        th:text="${location.description}">
                                                </option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label for="ddlVehicleModelAdd" class="col-sm-4 col-form-label">Vehicle Model</label>
                                        <div class="col-sm-6">
                                            <select class="form-control" readonly id="ddlVehicleModelAdd" name="vehicleModel">
                                                <option th:value="${null}">-SELECT-</option>
                                                <option th:each="vehicleModel : ${vehicleModels}"
                                                        th:selected="${vehicleModel.id} == ${vehicle.getVehicleModel().getId()} ? True : False"
                                                        th:value="${vehicleModel.id}"
                                                        th:text="${vehicleModel.description}">
                                                </option>
                                            </select>
                                        </div>
                                    </div>
                                </section>
                            </div>
                        </div>
                        <div class="panel-footer">
                            <a th:href="@{'/vehicle/Edit/'+${vehicle.id}}" type="button" class="btn btn-primary">
                                Edit this Record
                            </a>
                            <a href="/vehicles" class="btn  btn-warning">
                                Exit
                            </a>
                        </div>
                    </section>
                </form>
            </div>
        </div>
    </section>
</div>

</body>
</html>
